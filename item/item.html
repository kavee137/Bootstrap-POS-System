<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include the Navbar -->
<div class="container mt-5">
    <h2>Item Management</h2>
    <!-- Add New Item -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">Add New Item</button>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Unit Price</th>
            <th>Quantity on Hand</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Items will be listed here -->
        <tr>
            <td>1</td>
            <td>T-Shirt</td>
            <td>$20</td>
            <td>100</td>
            <td>
                <button class="btn btn-warning btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="itemID" class="form-label">Item ID</label>
                        <input type="text" class="form-control" id="itemID">
                    </div>
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName">
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Unit Price</label>
                        <input type="number" class="form-control" id="itemPrice">
                    </div>
                    <div class="mb-3">
                        <label for="itemQty" class="form-label">Quantity on Hand</label>
                        <input type="number" class="form-control" id="itemQty">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
