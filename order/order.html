<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include the Navbar -->
<div class="container mt-5">
  <h2>Order Management</h2>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#placeOrderModal">Place Order</button>
  <table class="table mt-3">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer</th>
      <th>Items</th>
      <th>Total Price</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Orders will be listed here -->
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>2x T-Shirt</td>
      <td>$40</td>
      <td>Pending</td>
      <td>
        <button class="btn btn-warning btn-sm">Update</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Place Order Modal -->
<div class="modal fade" id="placeOrderModal" tabindex="-1" aria-labelledby="placeOrderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="placeOrderModalLabel">Place New Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="orderCustomer" class="form-label">Customer</label>
            <select class="form-select" id="orderCustomer">
              <option selected>Select a customer</option>
              <option value="1">John Doe</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="orderItems" class="form-label">Items</label>
            <select class="form-select" id="orderItems" multiple>
              <option selected>Select items</option>
              <option value="1">T-Shirt - $20</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="orderTotal" class="form-label">Total Price</label>
            <input type="number" class="form-control" id="orderTotal">
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
